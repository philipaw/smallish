type User {
  id: ID! @id
  email: String @unique
  handle: String @unique
  name: String
  picture: String
  posts: [Post!]!
  chats: [Chat!]! @relation(name: "ChatMembers")
  chatsOwned: [Chat!]! @relation(name: "ChatOwner")
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type Post {
  id: ID! @id
  title: String
  content: String!
  published: Boolean! @default(value: false)
  author: User! @relation(link: INLINE)
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type Message {
  id: ID! @id
  chat: Chat!
  text: String!
  sender: User @relation(link: INLINE)
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type Chat {
  id: ID! @id
  name: String!
  picture: String
  owner: User @relation(name: "ChatOwner")
  members: [User!]! @relation(name: "ChatMembers")
  messages: [Message!]
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}
